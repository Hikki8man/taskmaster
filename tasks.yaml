loop:
  cmd: "bas test.sh"
  numprocs: 2
  umask: 0022
  workingdir: "."
  autostart: true
  autorestart: always
  exitcodes:
    - 0
  startretries: 2
  starttime: 1
  stopsignal: TERM
  stoptime: 2
  stdout: output.txt
  stderr: err.txt

