loop:
  cmd: "bash interceptor.sh"
  numprocs: 1
  umask: 0022
  workingdir: "."
  autostart: true
  autorestart: unexpected
  exitcodes:
    - 0
  startretries: 2
  starttime: 10
  stopsignal: TERM
  stoptime: 10
  stdout: output.txt
  stderr: err.txt

