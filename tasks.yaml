nginx:
  cmd: "/path/to/run_this"
  numprocs: 1
  umask: 0022
  workingdir: "/tmp"
  autostart: true
  autorestart: always
  exitcodes:
    - 0
  startretries: 3
  starttime: 5
  stopsignal: TERM
  stoptime: 10
  stdout: /tmp/nginx.stdout
  stderr: /tmp/nginx.stderr
mariadb:
  cmd: "/path/to/run_this_too -option"
  numprocs: 1
  umask: 0777
  workingdir: "/tmp"
  autostart: false
  autorestart: unexpected
  exitcodes:
    - 0
    - 2
  startretries: 2
  starttime: 3
  stopsignal: USR1
  stoptime: 10
  stdout: /tmp/mariadb.stdout
  stderr: /tmp/mariadb.stderr
  env:
    STARTED_BY: taskmaster
    ANSWER: 42


