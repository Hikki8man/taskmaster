# loop:
#   cmd: "bash interceptor.sh"
#   numprocs: 1000
loop:
  cmd: "bash test.sh"
  numprocs: 1
  umask: 023
  workingdir: "."
  autostart: false
  autorestart: unexpected
  exitcodes:
    - 0
  startretries: 2
  starttime: 10
  stopsignal: TERM
  stoptime: 10
  stdout: output.txt
  # stderr: err.txt

