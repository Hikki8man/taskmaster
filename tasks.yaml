loop:
  cmd: bash test.sh
  numprocs: 1
  # umask: 022
  workingdir: "."
  autostart: true
  autorestart: unexpected
  exitcodes:
    - 0
  startretries: 2
  starttime: 1
  stopsignal: INT
  stoptime: 5
  stdout: output.txt
  # stderr: err.txt

task:
  cmd: "./test.sh"
  numprocs: 2
  umask: 0022
  workingdir: "."
  autostart: true
  autorestart: unexpected
  exitcodes:
    - 0
  startretries: 2
  starttime: 10
  stopsignal: TERM
  stoptime: 10
  stdout: output.txt
  stderr: err.txt

